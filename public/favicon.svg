<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)"/>

  <!-- Barra de peso esquerda -->
  <rect x="8" y="24" width="6" height="16" rx="1" fill="white"/>

  <!-- Barra central -->
  <rect x="14" y="30" width="36" height="4" rx="2" fill="white"/>

  <!-- Barra de peso direita -->
  <rect x="50" y="24" width="6" height="16" rx="1" fill="white"/>

  <!-- Detalhes das anilhas -->
  <rect x="10" y="26" width="2" height="12" fill="#0EA5E9" opacity="0.5"/>
  <rect x="52" y="26" width="2" height="12" fill="#0EA5E9" opacity="0.5"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
